<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kritika">
        <meta name="description" content="Simple form">
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <!--<link rel="icon" href="" type="image/x-icon">-->
    </head>
    <body>
        <div id="container">
            <div id="leftContainer">
                <img id="mainImage" src="images/halie-west-25xggax4bSA-unsplash.jpg"> <!--Put watermark of creator on image too-->
                <div id="odinContainer">
                    <img  src="images/odin-lined.png">
                    <div>ODIN</div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="introPara">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <b><i>know</i></b> you want to.</p>
                </div>
                <div id="middleSection">
                    <div>
                        <h3>Let's do this!</h3>
                    </div>
                    <div id="formContainer">
                        <form action="something.com/something" method="post" id="formContainerDiv">
                            <div class="inputLabelDiv">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_phonenumber">PHONE NUMBER</label>
                                <input type="tel" id="user_phonenumber">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="user_confirm_password">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="bottomContainer">
                    <button type="submit" id="createAccountBtn">Create Account</button>
                    <div>Already have an account? <b style="color: rgb(0, 71, 171);"> Log in</b> </div> <!--This login is a link or at least looks like link-->
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
