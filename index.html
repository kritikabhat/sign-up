<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kritika">
        <meta name="description" content="Simple form">
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
        <!--<link rel="icon" href="" type="image/x-icon">-->
    </head>
    <body>
        <!--FlexBox here coz i like it, not sure if background is black or it fills whole page-->
        <div id="container">
            <!-- Will use this div for large image + superimposed small image (probably relative positioning)-->
            <div id="leftContainer">
                <img id="mainImage" src="images/halie-west-25xggax4bSA-unsplash.jpg"> <!--Put watermark of creator on image too-->
                <div id="odinContainer"><!--This image has its own div-->
                    <img>
                </div>
            </div>
            <div id="rightContainer"><!--FlexBox-->
                <div id="introPara"><!--Probably not a div ultimately, maybe a p tag-->
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div id="middleSection">
                    <div><!--Heading thingy that says Let us do this!-->
                        <h3>Let's do this!</h3>
                    </div>
                    <div id="formContainer"><!--form here, use grid 2 colums each on 3 rows-->
                        <form action="something.com/something" method="post" id="formContainerDiv">
                            <div class="inputLabelDiv">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_email">Email:</label>
                                <input type="email" id="user_email">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_phonenumber">Phone Number:</label>
                                <input type="number" id="user_phonenumber">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_password">Password:</label>
                                <input type="password" id="user_password">
                            </div>
                            <div class="inputLabelDiv">
                                <label for="user_confirm_password">Confirm Password:</label>
                                <input type="password" id="user_confirm_password">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="bottomContainer"><!--submit button? here-->
                    <button type="submit" id="createAccountBtn">Create Account</button>
                    <div>Already have an account? <b>Log in</b></div> <!--This login is a link or at least looks like link-->
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
